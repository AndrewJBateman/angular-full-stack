
<div class="container center">
  <h2>LIST OF USERS</h2>
  <div class="card" *ngFor="let user of users | async; index as i">
    <div class="container">
      <h4>
        Username: {{ user.name | uppercase }}
      </h4>
      <p>
        <b>Age: </b>{{ user.age }}
      </p>
      <p>
        <b>Rights:</b> {{ user.rights[0] }}, {{ user.rights[1] }},
        {{ user.rights[2] }}
      </p>
    </div>
  </div>
  <button (click)="post()" class="button">Create User</button>
</div>
